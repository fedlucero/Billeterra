    <body>
        <div class="container mt-2 p-2 atras">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 ">
                        <h2 class="text-center my-4">Agrega tu compra</h2>
                        <form>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-lg-4 col-form-label">Nombre Moneda:</label>
                                    <div class="col-sm-8 col-lg-8">
                                        <input type="text" id="nmoneda" class="form-control" placeholder="Nombre Moneda" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-lg-4 col-form-label">Simbolo moneda:</label>
                                    <div class="col-sm-8 col-lg-8">
                                        <input type="text" id="smoneda"  class="form-control"  placeholder="Simbolo de la moneda" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                        <label class="col-sm-4 col-lg-4 col-form-label">Cantidad comprada</label>
                                        <div class="col-sm-8 col-lg-8">
                                            <input type="number" id="cantidadCompra" class="form-control"  placeholder="Cantidad comprada" required>
                                        </div>
                                    </div>
    
                                <div class="form-group row">
                                    <label class="col-sm-4 col-lg-4 col-form-label">Cotizacion</label>
                                    <div class="col-sm-8 col-lg-8">
                                        <input type="number" id="cotizacionCompra" class="form-control" 
                                        placeholder="Cotizacion al momento de la compra"
                                        required>
                                    </div>
                                </div>
    
                                <div class="form-group row">
                                    <label class="col-sm-4 col-lg-4 col-form-label">Fecha:</label>
                                    <div class="col-sm-8 col-lg-8">
                                        <input type="date" id="fecha" class="form-control" required>
                                    </div>
                                </div>
    
                               
    
                                <div class="form-group row justify-content-end">
                                    <div class="col-sm-3">
                                        <button type="submit" class="btn btn-success w-100">Agregar</button>
                                    </div>
                                </div>
                            </form>
                </div>
    
                <!-- <div class="col-md-6">
